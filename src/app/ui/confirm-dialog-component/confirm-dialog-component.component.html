<div class="dialog-overlay">
    <div class="dialog-content">
      <h1 class="dialog-title" mat-dialog-title>Confirm Exit</h1>
      <div class="dialog-body" mat-dialog-content>
        <p>{{ data.message }}</p>
      </div>
      <div class="dialog-footer" mat-dialog-actions>
        <button class="cancel-button" mat-button (click)="onNoClick()">Cancel</button>
        <button class="confirm-button" mat-button [mat-dialog-close]="true">Yes</button>
      </div>
    </div>
  </div>
